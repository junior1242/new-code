<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="stylesheet" href="style.css">
    <title>Filter_item</title>
</head>
<body>
    <div class="container">

        
        <!-- header + nav + icon -->
        <div class="items item1">
            <div class="sportpet">
                <img src="../sportpet.png" alt="image">
            </div>
            <div class="navigation">
                <nav>Inventory</nav>
                <nav>Shipping</nav>
                <nav>Customer Services</nav>
                <nav>Vendors</nav>
                <nav>Administrative</nav>
            </div>
            <div class="icon">
                <p>dev@sportpet.com</p>
                <i class="fi fi-br-user-gear"></i>
            </div>
        </div>

        <!-- heading bar  -->
        <div class="items item2">
            <div class="heading">
                <img header src="../heading.jpg" alt="image">
                <h1 class="overflow_text">Inventory/Forecast Report</h1>
            </div>
        </div>


        <!-- paragraph + input and placeholder -->
        <div class="items item3">
            <div class="line">
                <p>Filter items using the values below</p>
            </div>
           <div class="inputplaceholder">
            <div class="input1">
                <label for="item code">
                    Item Code
                    <br>
                    <input type="text" placeholder="01-033-27">
                </label>
            </div>
            <div class="input2">
                <label for="Description">
                    Description
                    <br>
                    <input type="text">
                </label>
            </div>
           </div>
        </div>
      
        <!-- button  -->
        <div class="items item4">
            <div class="buttons">
                <button class="btn-1">Search</button>
                <button class="btn-2">Advance Search</button>
                <button class="btn-3">Reset Form</button>
            </div>
        </div>


            <!-- checkbox and button -->
        <div class="items item5">
            <div class="inputchecked">
                <label for="checkbox">
                    <input type="checkbox"> Select All
                </label>               
                <button class="btn-4">View Report</button>
            </div>
        </div>

        <!-- table and its data -->
        <div class="items item6">
            <div class="table_data">
                <table>
                    <tr>
                        <th>Select</th>
                        <th>No.</th>
                        <th>Item Code</th>
                        <th>Description</th>
                        <th>Product</th>
                        <th>Style</th>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox">
                        </td>
                        <td>1</td>
                        <td>01-034-27</td>
                        <td>Bon Chein Food Storage Canister</td>
                        <td>HBOS</td>
                        <td>174HB-HA009</td>
                    </tr>
                </table>
            </div>
        </div>


    </div>
</body>
</html>
